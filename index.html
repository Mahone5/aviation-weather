<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aviation Weather</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1>Aviation Weather</h1>
      <form
        action="https://aviationweather.gov/metar/data/"
        method="GET"
        target="blank"
        name="textForm"
        class="metar-form"
      >
        <label for="icao-station-identifier"
          >Enter one or more 4-letter ICAO identifier(s) comma separated</label
        >
        <input type="text" id="icao-station-identifier" name="ids" />
        <label for="hours">Select Range of Hours</label>
        <select name="hours" id="hours" class="hours">
          <option value="0">Most recent only</option>
          <option value="1">1 hour</option>
          <option value="2">2 hours</option>
          <option value="3" selected>3 hours</option>
          <option value="4">4 hours</option>
          <option value="5">5 hours</option>
          <option value="6">6 hours</option>
          <option value="12">12 hours</option>
          <option value="18">18 hours</option>
          <option value="24">24 hours</option>
          <option value="36">36 hours</option>
        </select>
        <div class="form-control-inline">
          <input type="checkbox" id="taf" name="taf" checked value="on" />
          <label for="taf">Include TAF</label>
          <input
            type="checkbox"
            name="layout"
            value="off"
            checked=""
            style="display: none"
            class="checkbox"
          />
        </div>
        <div class="buttons">
          <button>Submit</button>
          <button type="reset">Reset</button>
        </div>
      </form>
    </main>
  </body>
</html>
